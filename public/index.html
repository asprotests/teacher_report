<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tabsera Quran Teacher Report Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #2c3e50;
      color: white;
    }

    .logo {
      height: 50px;
      width: 50px;
      border-radius: 50%;
      margin-right: 15px;
    }

    h1 {
      font-size: 2rem;
      margin: 0;
    }

    .container {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    label {
      display: flex;
      flex-direction: column;
      font-weight: bold;
      color: #333;
    }

    input[type="date"] {
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 0.7rem 1.5rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #2980b9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #eee;
      text-align: left;
    }

    th {
      background-color: #ecf0f1;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5rem;
      }

      .logo {
        height: 40px;
        width: 40px;
      }

      label {
        width: 100%;
      }

      button {
        width: 100%;
      }

      table, th, td {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="/quran-teacher-report/src/logo.png" alt="Logo" class="logo">
    <h1>Teacher Report Dashboard</h1>
  </header>

  <div class="container">
    <div class="controls">
      <label>From
        <input type="date" id="from">
      </label>
      <label>To
        <input type="date" id="to">
      </label>
      <div style="align-self: end;">
        <div style="display: flex; align-items: center; gap: 1rem;">
          <button onclick="fetchReport()">Search</button>
          <div id="message" style="color: red;"></div>
        </div>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Assignments Graded</th>
        </tr>
      </thead>
      <tbody id="report-body">
      </tbody>
    </table>
  </div>

  <script>
    async function fetchReport() {
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      const message = document.getElementById('message');
      const body = document.getElementById('report-body');
      message.textContent = '';
      body.innerHTML = '';
  
      if (!from || !to) {
        message.textContent = 'Please select both From and To dates.';
        return;
      }
  
      try {
        const res = await fetch(`/quran-teacher-report/?from=${from}&to=${to}`);
        if (!res.ok) {
          const err = await res.json();
          message.textContent = err.error || 'Server error occurred.';
          return;
        }
  
        const data = await res.json();
        data.forEach(row => {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${row.name}</td><td>${row.assignmentsGraded}</td>`;
          body.appendChild(tr);
        });
      } catch (error) {
        message.textContent = 'Network error. Please try again later.';
      }
    }
  </script>
</body>
</html>
